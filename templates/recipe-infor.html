{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>{{recipe.title}}</h1>
    <img class="img-fluid" src="{{recipe.image}}" alt="food-image" style="max-width: 50%; height: auto;">
    <ul>
        <li>VEGAN: {{recipe.vegan}}</li>
        <li>VEGETARIAN: {{recipe.vegetarian}}</li>
        <li>KETOGENIC: {{recipe.ketogenic}}</li>
    </ul>
  </div>

{% endblock %}
