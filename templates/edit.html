{% extends 'base.html' %}
{% block content %} 
<div class="row justify-content-md-center">
  <div>
    <h2>Edit Recipe</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
          {{ field.label }}
          {{ field }}
  
          {% for err in field.errors %}
          {{ err }}
          {% endfor %}
        </p>
        {% endfor %}
        <button>Submit</button>
    </form>
  </div>
</div>
{% endblock%}
