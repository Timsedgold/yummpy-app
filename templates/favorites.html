{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>Favorites</h1>
    {% if recipes %}
      <ol>
        {% for recipe in recipes %}
          <li><a href="/recipes/{{recipe.id}}/info">{{recipe.title}}</a></li>
        {% endfor %}
      </ol>
    {% else %}
      <p>You have no favorite recipes yet.</p>
    {% endif %}
  </div>
{% endblock %}
